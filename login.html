<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-custom.css">
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="css/style.css"> 
	
</head>
<body>

	<header>
	    <div class="container">
			
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="index.html">
				<img src="img/animative.png" alt="Logo" class="img-fluid">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
				data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" 
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="login.html">Sign In</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html">Log In</a>
						</li>
					</ul>
				</div>
			</nav>
			
		</div>
	</header>
	
	<section id="form">

		<div class="container">

			<div class="row">
			
				<article class="col-lg-4 offset-lg-4">
					<div class="loginbox">
						<img src="img/animative.png" alt="animative logo" class="img-fluid">
						<form>
							<h1>Log In</h1>
							<p>Email or Username</p>
							<input type="text" name="username" placeholder="Enter email or username">
							<p>Password</p>
							<input type="password" name="password" placeholder="Enter password">
							<input type="submit" name="submit" value="Log In">
							<div class="account">
							<a href="#">Don't have an account?</a>
							</div>
						</form>
					</div>
				</article>
			</div>
		
			

		</div>

	</section>

	<footer>
			
		<section id="about-us" class="section">
		

			<div class="container">

				<div class="row">

					<article class="col-lg-3 col-sm-6 col-12">
					<p>About us</p>
					</article>

					<article class="col-lg-3 col-sm-6 col-12">
					<p>Categories</p>
					</article>

					<article class="col-lg-3 col-sm-6 col-12">
					<p>Community</p>
					</article>

					<article class="col-lg-3 col-sm-6 col-12">
					<p>Support</p>
					</article>
					
				</div>
				
			</div>
			
		</section>

		<hr>
		
		<section id="socials" class="section">
			
			<div class="container">
			
				<div class="row">

					<article class="col-lg-8 col-sm-6 col-12">

						<p>ANIMATIVE</p>

					</article>

					<article class="col-lg-4 col-sm-6 col-12">

						<ul class="list-inline text-end">

							<li class="list-inline-item"><a href="#"></a><i class="lab la-facebook"></i></li>
							<li class="list-inline-item"><a href="#"><i class="lab la-twitter"></i></a></li>
							<li class="list-inline-item"><a href="#"></a><i class="lab la-instagram"></i></li>

						</ul>

					</article>
					
				</div>
				
			</div>
		
		</section>
		
		
		
	</footer>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
